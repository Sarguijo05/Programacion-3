<nav class="navbar navbar-dark bg-dark">
  <a href="/" class="navbar-brand">EMPLEADO</a>
</nav>

<div class="row mt-5">
  <div class="card">
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="" class="control-label" hidden>Registro No.</label>
          <input
            type="text"
            readonly="readonly"
            [(ngModel)]="user.idemp"
            na
            class="form-control"
            required
            hidden
          />
        </div>

        <div class="form-group">
          <label for="" class="control-label">Empresa</label>
          <input
            type="text"
            [(ngModel)]="user.idempresa"
            name="idempresa"
            class="form-control"
            autofocus
          />
        </div>
        <div class="form-group">
          <label for="" class="control-label">Sucursal</label>
          <input
            type="text"
            [(ngModel)]="user.idsuc"
            name="idsuc"
            class="form-control"
            autofocus
          />
        </div>
        <div class="form-group">
          <label for="" class="control-label">Area</label>
          <input
            type="text"
            [(ngModel)]="user.idarea"
            name="idarea"
            class="form-control"
            autofocus
          />
        </div>

        <div class="form-group">
          <label for="" class="control-label">Identidad</label>
          <input
            type="text"
            [(ngModel)]="user.identidad"
            name="identidad"
            class="form-control"
            autofocus
          />
        </div>
        <div class="form-group">
          <label for="" class="control-label">Fecha Nacimiento</label>
          <input
            type="date"
            [(ngModel)]="user.fecha_nac"
            name="fecha_nac"
            class="form-control"
            autofocus
          />
        </div>
        <div class="form-group">
          <label for="" class="control-label">Nombres</label>
          <input
            type="text"
            [(ngModel)]="user.nombres"
            name="nombres"
            class="form-control"
            autofocus
          />
        </div>
        <div class="form-group">
          <label for="" class="control-label">Apellidos</label>
          <input
            type="text"
            [(ngModel)]="user.apellidos"
            name="apellidos"
            class="form-control"
            autofocus
          />
        </div>
        <div class="form-group">
          <label for="" class="control-label">Genero</label>
          <input
            type="text"
            [(ngModel)]="user.genero"
            name="genero"
            class="form-control"
            autofocus
          />
        </div>
        <div class="form-group">
          <label for="" class="control-label">Estado Civil</label>
          <input
            type="text"
            [(ngModel)]="user.estado_civil"
            name="estado_civil"
            class="form-control"
            autofocus
          />
        </div>
        <div class="form-group">
          <label for="" class="control-label">Direccion</label>
          <input
            type="text"
            [(ngModel)]="user.direccion"
            name="direccion"
            class="form-control"
            autofocus
          />
        </div>
        <div class="form-group">
          <label for="" class="control-label">Fecha Creacion</label>
          <input
            type="date"
            [(ngModel)]="user.fecha_creacion"
            name="fechac"
            class="form-control"
            autofocus
          />
        </div>
        <button
          class="btn btn-success btn-block"
          (click)="updateUser()"
          onclick="javascript:alert('Registro Actualizado')"
        >
          Actualizar
        </button>
      </form>
    </div>
  </div>
</div>
