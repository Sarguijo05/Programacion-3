<nav class="navbar navbar-dark bg-dark">
  <a href="/" class="navbar-brand">Area Trabajo</a>
</nav>

<div class="row mt-5">
  <div class="card">
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="" class="control-label" hidden>Registro No.</label>
          <input
            type="text"
            readonly="readonly"
            [(ngModel)]="user.idarea"
            class="form-control"
            required
            hidden
          />
        </div>

        <div class="form-group">
          <label for="" class="control-label">Empresa</label>
          <input
            type="text"
            [(ngModel)]="user.idempresa"
            name="nombre"
            class="form-control"
            autofocus
          />
        </div>
        <div class="form-group">
          <label for="" class="control-label">Sucursal</label>
          <input
            type="text"
            [(ngModel)]="user.idsuc"
            name="direccion"
            class="form-control"
            autofocus
          />
        </div>
        <div class="form-group">
          <label for="" class="control-label">Area</label>
          <input
            type="text"
            [(ngModel)]="user.area"
            name="area"
            class="form-control"
            autofocus
          />
        </div>

        <div class="form-group">
          <label for="" class="control-label">Fecha Creacion</label>
          <input
            type="date"
            [(ngModel)]="user.fecha_creacion"
            name="correo"
            class="form-control"
            autofocus
          />
        </div>
        <button
          class="btn btn-success btn-block"
          (click)="updateUser()"
          onclick="javascript:alert('Registro Actualizado')"
        >
          Actualizar
        </button>
      </form>
    </div>
  </div>
</div>
